<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know your scores</title>
    <link rel="stylesheet" href="scoresstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div></div>
      <button class="play_button">PLAY!</button>
      <img src="sound.jpg" alt="soundicon" />
    </header>

    <main class="score_card">
      <section class="highscore_desktop">
        <h1 class="highscore">HIGHSCORE</h1>
        <div class="highscore_case"></div>
      </section>
      <section class="scores_desktop">
        <h1 class="scores">SCORES</h1>
        <div class="score_case"></div>
        <div class="score_case"></div>
        <div class="score_case"></div>
        <div class="score_case"></div>
        <div class="score_case"></div>
      </section>
    </main>

    <div class="menu">
      <button class="menu_button">MENU</button>
    </div>
  </body>
</html>
