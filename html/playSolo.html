<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/soloStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mambo4/Play</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html"><div id="triangle"></div></a>
      <div class="start-message">
        <div class="container-start">
          <div class="start">
            <h1>START</h1>
          </div>
        </div>
        <h1 class="watch-and-play"></h1>
      </div>
      <img src="../images/imgmusic.jpg" alt="Image sound" />
    </header>
    <div class="touchUp">
      <div class="carreRouge"></div>
      <div class="carreBleu"></div>
    </div>
    <div class="touchDown">
      <div class="carreJaune"></div>
      <div class="carreVert"></div>
    </div>
    <div class="theScore">
      <p class="score">SCORE : 0</p>
      <p class="hightScore">HIGHSCORE 120</p>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
