<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mambo 4 - Settings</title>
    <link rel="stylesheet" href="settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="logo-mambo4" src="logo-mambo4.png" alt="Mambo4's logo" />
    </header>

    <section class="login">
      <h1 class="login-title">You're logged as anonymous</h1>
      <p class="change-login">Change</p>
    </section>

    <section class="parameters">
      <div class="one-parameter">
        <h2 class="one-parameter-property">Sounds</h2>
        <img class="switch" src="switch-on.png" alt="Switch off sounds" />
      </div>
      <div class="one-parameter">
        <h2 class="one-paremater-property">Chrono</h2>
        <img class="switch" src="switch-off.png" alt="Switch off chrono" />
      </div>
      <div class="one-parameter">
        <h2 class="one-parameter-property">Hard mode</h2>
        <img class="switch" src="switch-off.png" alt="Switch off hard mode" />
      </div>
      <div class="one-parameter">
        <h2 class="one-paremater-property">Increase speed</h2>
        <img
          class="switch"
          src="switch-off.png"
          alt="Switch off increase speed"
        />
      </div>
    </section>

    <section class="sounds">
      <h2 class="choose-your-sounds">Wanna choose your sounds ?</h2>
      <div class="emojis">
        <img class="emoji-cat" src="cat.png" alt="Emoji cat" />
        <img class="emoji-music" src="music.png" alt="Emoji music" />
        <img class="emoji-poo" src="poo.png" alt="Emoji poo" />
      </div>
    </section>

    <section class="contener-save">
      <p class="save">Save</p>
    </section>
  </body>
</html>
