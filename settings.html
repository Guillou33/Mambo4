<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css" />
    <link
    href=“https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap”
    rel=“stylesheet”>
  </head>
  <body>
    <header>
      <img class="logo-mambo4" src="logo-mambo4.png" alt="Mambo4's logo" />
    </header>

    <section class="login">
      <p>You're logged as anonymous</p>
      <p><span class="change-login">Change</span></p>
    </section>

    <section class="parameters">
      <div class="one-parameter">
        <p class="one-parameter-property">Mute sounds</p>
        <img
          class="switch"
          src="switch-off.png"
          alt="Switch off the parameters"
        />
      </div>
      <div class="one-parameter">
        <p class="one-paremater-property">Chrono</p>
        <img
          class="switch"
          src="switch-off.png"
          alt="Switch off the parameters"
        />
      </div>
      <div class="one-parameter">
        <p class="one-parameter-property">Hard mode</p>
        <img
          class="switch"
          src="switch-off.png"
          alt="Switch off the parameters"
        />
      </div>
      <div class="one-parameter">
        <p class="one-paremater-property">Increase speed</p>
        <img
          class="switch"
          src="switch-off.png"
          alt="Switch off the parameters"
        />
      </div>
    </section>

    <section class="sounds">
      <p class="choose-your-sounds">Wanna choose your sounds ?</p>
      <div class="emojis">
        <img class="emoji-cat" src="cat.png" alt="Emoji cat" />
        <img class="emoji-music" src="music.png" alt="Emoji music" />
        <img class="emoji-poo" src="poo.png" alt="Emoji poo" />
      </div>
    </section>
  </body>
</html>
